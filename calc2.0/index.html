<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc IOS6</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <div class="calc-display">
        <p>55</p>
      </div>
      <div class="buttons">
        <div class="btn ac bg-brow">AC</div>
        <div class="btn percent bg-brow">%</div>
        <div class="btn devision bg-brow">/</div>
        <div class="btn multi bg-brow">x</div>

        <div class="btn seven" value="7">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn plus bg-brow">+</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-brow">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>
      </div>
    </div>
    <script src="cacl.js"></script>
  </body>
</html>
